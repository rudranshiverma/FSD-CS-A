<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id1">
    <button onclick="abes()">CLICK</button>
    <p id="id2"></p>
    <script>
        function abes(){
            let x=document.getElementById("id1");
            let y=x.value;
            document.getElementById("id2").innerHTML=y;
        }
    </script>
</body>
</html>
